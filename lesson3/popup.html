<!DOCTYPE html>
<html>

<head>
    <title>Fibonacci Exponential Sum Calculator</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #357abd;
        }

        #result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f5f5f5;
            min-height: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Fibonacci Exponential Sum</h2>
        <input type="number" id="fibCount" placeholder="Enter number of Fibonacci numbers" min="1" max="20">
        <button id="calculate">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
